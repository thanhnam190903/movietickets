<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý hóa đơn

            </h1>
            <ol class="breadcrumb">
                <li><a href="#" th:href="@{/quantri}"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="box-tools">
                            <form>
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="key" class="form-control pull-right" placeholder="Search" th:value="${key}">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody><tr>
                                <th>Mã hóa đơn</th>
                                <th>Ngày lập</th>
                                <th>Giờ lập</th>
                                <th>Hình thức thanh toán</th>
                                <th>Tên khách hàng</th>
                                <th>Mã vé</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Tùy chọn</th>
                            </tr>
                            <tr th:each="hoadon : ${hoadon}">
                                <td th:text="${hoadon.id}"></td>
                                <td th:text="${#dates.format(hoadon.ngayLap, 'dd/MM/yyyy')}"></td>
                                <td th:text="${hoadon.gioLap}"></td>
                                <td th:text="${hoadon.httt}"></td>
                                <td th:text="${hoadon.user.fullName}"></td>
                                <td th:text="${hoadon.datVe.id}"></td>
                                <td th:text="${hoadon.tongTien}"></td>
                                <td th:if="${hoadon.trangThai}">Thành công</td>
                                <td th:if="${!hoadon.trangThai}">Hàng chờ</td>
                                <td>
                                    <a th:href="@{/quantri/update-hoadon(id=${hoadon.id})}" class="btn btn-success">Sửa</a>
                                    <a th:href="@{/quantri/delete-hoadon(id=${hoadon.id})}" class="btn btn-danger">Xóa</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">w</a></li>
                        </ul>

                    </div>
                </div>
            </div>
            <!-- /.box -->

            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/layout/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
